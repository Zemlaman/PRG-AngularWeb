<div class="container">
  <div class="container-start">
    <div>{{user?.username | myPipe:"....."}}</div>
    <form>
      <input name="newUsername"placeholder="new username" value="{{user.username}}" [(ngModel)]="newUsername">
      <button class="btn-form" name="save" (click)="changeUsername(user.id)">CHANGE</button>
      <p>OR</p>
      <button class="btn-form" name="save" (click)="deleteUser(user.id)">DELETE</button>
    </form>
  </div>
</div>
